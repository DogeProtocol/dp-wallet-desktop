        <script type="text/javascript">

            function part2() {
                $('#seedtab2')[0].click();
                $('#btnPart2').hide();
                $('#btn-import-seed').show();
                return false;
            }

            function showToastBox(error) {
                document.getElementById("divError").innerText = error;
                toastbox('toast-12');
                return false;
            }
            
            function VerifySeed() {
                var seedWords = new Array(SEED_LENGTH / 2);
                for (i = 0; i < SEED_FRIENDLY_INDEX_ARRAY.length; i++) {
                    var txtSeed = document.getElementById("txtSeed" + SEED_FRIENDLY_INDEX_ARRAY[i]).value;
                    if (txtSeed.length < 2) {
                        return showToastBox("Enter Seed Word for " + getFriendlySeedIndex(i));
                    }

                    if (doesSeedWordExist(txtSeed) === false) {
                        return showToastBox("Seed Word " + getFriendlySeedIndex(i) + " does not exist");
                    }

                    //console.log("txtSeed" + SEED_FRIENDLY_INDEX_ARRAY[i] + " = " + txtSeed);
                    seedWords[i] = txtSeed;
                }

                var seedArray = getSeedFromWordList(seedWords);
                if (seedArray == null) {
                    return showToastBox("Error getting seed from seed phrase");
                }

                TEMP_SEED_ARRAY = seedArray;
                loadPage(IMPORT_SEED_PASSWORD);
                return false;
            }

            function closeThisToastBox() {
                var toastBoxes = document.querySelectorAll(".toast-box");
                toastBoxes.forEach(function (el) {
                    el.classList.remove("show")
                })
